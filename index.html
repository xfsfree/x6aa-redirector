<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <title>X6AA</title>
  <script>
    (function(){
      try{
        // build target preserving path, query and hash
        var target = 'https://x6zz.com' + window.location.pathname + window.location.search + window.location.hash;
        // hide any rendering immediately
        document.documentElement.style.display = 'none';
        // replace location so the current page isn't kept in session history
        window.location.replace(target);
      }catch(e){
        // fallback
        window.location.replace('https://x6zz.com/');
      }
    })();
  </script>
  <!-- Fallback for users with JavaScript disabled: redirect to site root -->
  <noscript>
    <meta http-equiv="refresh" content="0;URL=https://x6zz.com/">
  </noscript>
</head>
<body></body>
</html>
